<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <title>animated-carousel</title>
  </head>
  <body>
    <div id="bg-color">
      <header class="fixed z-200 w-full border-b border-b-gray-400 py-4">
        <nav
          class="container mx-auto flex items-center justify-between px-8 md:px-28"
        >
          <a href=""><img src="images/Logo.png" alt="" class="w-[70px]" /></a>
          <ul
            class="max-sm:bg-button flex origin-top items-center justify-center gap-4 py-2 text-center text-white duration-200 max-sm:absolute max-sm:top-16 max-sm:left-[50%] max-sm:w-full max-sm:-translate-x-1/2 max-sm:scale-y-0 max-sm:flex-col max-sm:gap-2"
            id="dropdown-menu"
          >
            <li class="btn">
              <a href="#" class="px-4 py-2 text-xs">Products</a>
            </li>
            <li class="btn">
              <a href="#" class="px-4 py-2 text-xs">Contact</a>
            </li>
          </ul>
          <ul class="flex gap-1 sm:gap-4">
            <li
              class="bg-button hidden cursor-pointer rounded-full text-center text-xs text-white duration-150 ease-in hover:bg-white hover:text-black max-sm:block"
              id="hamburger"
            >
              <i class="bxr bx-menu px-2 py-2 duration-200"></i>
            </li>
            <li class="btn text-xs">
              <a href=""><i class="bxr bx-user px-2 py-2"></i> </a>
            </li>
            <li class="btn text-xs">
              <a href=""><i class="bxr bx-basket px-2 py-2"></i> </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="h-dvh">
        <div
          class="relative container mx-auto flex h-full w-full flex-col justify-end gap-16 overflow-y-hidden px-8 py-8 md:gap-8 md:px-28"
        >
          <div class="flex h-full items-center justify-center pt-24">
            <img
              src="images/background-text.png"
              alt=""
              class="mx-auto w-[80%] opacity-80 md:w-[570px] xl:w-[720px]"
            />
          </div>

          <div
            class="flex flex-col justify-between space-y-2 text-white"
            id="content"
          >
            <div class="space-y-2">
              <h1 class="text-xl leading-5 font-semibold" id="title-product">
                Sublime<br />Lime
              </h1>
              <p class="text-xs" id="price">$5.50</p>
              <p class="text-xs">
                Experience the perfect blend of fresh, juicy <br />
                juices in every sip!
              </p>
            </div>
            <div class="flex items-center justify-between">
              <button
                class="hover:bg-button cursor-pointer place-items-center rounded-full bg-white px-4 py-2 text-black duration-200 hover:scale-105"
              >
                <p
                  class="flex items-center justify-between text-center text-xs"
                >
                  <i class="bxr bx-cart"></i>
                  <span class="">Add to cart</span>
                </p>
              </button>

              <div class="flex gap-1">
                <button id="left-arrow">
                  <i
                    class="bxr bx-arrow-left-stroke cursor-pointer rounded-full border border-white p-2 font-light text-white duration-150 hover:bg-white hover:text-black"
                  ></i>
                </button>
                <button id="right-arrow">
                  <i
                    class="bxr bx-arrow-right-stroke cursor-pointer rounded-full border border-white p-2 font-light text-white duration-150 hover:bg-white hover:text-black"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="absolute top-[45%] left-[50%] w-full -translate-x-1/2 -translate-y-[50%] place-items-center overflow-hidden"
        >
          <img
            src="images/484.svg"
            alt=""
            id="image-preload"
            class="w-[50px]"
          />

          <img
            src="images/carousel-1.png"
            alt=""
            class="w-[290px] md:w-[290px] xl:w-[390px]"
            id="image-product"
          />
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
